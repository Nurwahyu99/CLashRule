---
proxy-providers:
  UmumAkun:
    type: file
    path: "./umumAkun.yaml" 
    health-check:
      enable: false
      url: http://www.gstatic.com/generate_204
      interval: 300  

  StreamingAkun:
    type: file
    path: "./streamingAkun.yaml"
    health-check:
      enable: false
      url: http://www.gstatic.com/generate_204
      interval: 300  

  GameAkun:
    type: file
    path: "./gameAkun.yaml"
    health-check:
      enable: false
      url: http://www.gstatic.com/generate_204
      interval: 300 

proxy-groups:
- name: Umum
  type: select 
  disable-udp: false
  use:
  - UmumAkun
  url: http://www.gstatic.com/generate_204 
  interval: '99'
  tolerance: '99' 

- name: Game
  type: select
  disable-udp: false
  use:
  - GameAkun
  url: http://www.gstatic.com/generate_204
  interval: '99'
  tolerance: '99' 


redir-port: 7892
port: 7890
socks-port: 7891
mixed-port: 7893
mode: rule
log-level: info
allow-lan: true
external-controller: 0.0.0.0:9090
secret: reyre
bind-address: "*"
external-ui: "/usr/share/openclash/dashboard"
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 127.0.0.1:7874
  nameserver:
  - 8.8.8.8
  - 8.8.4.4
  fallback:
  - https://cloudflare-dns.com/dns-query
  - https://dns.google/dns-query
  - https://1.1.1.1/dns-query
  - tls://8.8.8.8:853
  fallback-filter:
    geoip: false
    ipcidr:
    - 0.0.0.0/8
    - 10.0.0.0/8
    - 100.64.0.0/10
    - 127.0.0.0/8
    - 169.254.0.0/16
    - 172.16.0.0/12
    - 192.0.0.0/24
    - 192.0.2.0/24
    - 192.88.99.0/24
    - 192.168.0.0/16
    - 198.18.0.0/15
    - 198.51.100.0/24
    - 203.0.113.0/24
    - 224.0.0.0/4
    - 240.0.0.0/4
    - 255.255.255.255/32
ipv6: false 
profile:
  store-selected: true 

rule-providers:  
  Amazon:
    type: file
    behavior: "classical"
    path: "./ruleset/Amazon.yaml" 

